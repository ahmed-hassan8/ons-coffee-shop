<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ons Coffee - Inventory and Purchase Order</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .tabs {
            display: flex;
            border-bottom: 2px solid #ccc;
            margin-bottom: 20px;
        }
        .tabs button {
            flex: 1;
            padding: 10px;
            border: none;
            background-color: #fff;
            font-weight: bold;
            cursor: pointer;
            color: #466564;
        }
        .tabs button.active {
            border-bottom: 2px solid #466564;
            color: #000;
        }
        .custom-btn {
            background-color: #466564;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            font-weight: bold;
        }
        .custom-btn:hover {
            background-color: #7BA084;
        }
        /* Table Styles */
        .item-list {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .item-list th, .item-list td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        .item-list th {
            background-color: #466564;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-2xl font-bold mb-4">Ons Coffee</h1>
        <div class="tabs">
            <button onclick="setActiveTab('inventory')" id="inventory-tab">Inventory</button>
            <button onclick="setActiveTab('purchase')" id="purchase-tab">Purchase Order</button>
        </div>
        
        <div id="content"></div>
    </div>

    <!-- Import jsPDF and jsPDF-autotable for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.21/jspdf.plugin.autotable.min.js"></script>
    <script>
        const { jsPDF } = window.jspdf;

        const t = {
            inventory: 'Inventory',
            purchaseOrder: 'Purchase Order',
            submit: 'Submit Order',
            whatsappShare: 'Share on WhatsApp'
        };

        let activeTab = 'inventory';
        let purchaseOrderItems = [
            { name: "Coffee Beans", quantity: 10, unit: "kg", pricePerUnit: 20, orderPoint: 5 },
            { name: "Milk", quantity: 50, unit: "ltr", pricePerUnit: 10, orderPoint: 20 },
            { name: "Sugar", quantity: 30, unit: "kg", pricePerUnit: 5, orderPoint: 10 }
        ];

        function setActiveTab(tab) {
            activeTab = tab;
            document.getElementById("inventory-tab").classList.toggle("active", tab === "inventory");
            document.getElementById("purchase-tab").classList.toggle("active", tab === "purchase");
            renderContent();
        }

        function handleSubmitOrder() {
            generatePDF();
            handleWhatsAppShare();
        }

        function handleWhatsAppShare() {
            const whatsappLink = 'https://chat.whatsapp.com/Fyoa3jnYx1ZERYB90DkVRX';
            window.open(whatsappLink, '_blank');
        }

        function generatePDF() {
            const doc = new jsPDF('p', 'mm', 'a4');
            const date = new Date().toLocaleDateString();

            // Title and Header
            doc.setFontSize(18);
            doc.setTextColor("#466564");
            doc.text("Ons Coffee Purchase Order", 10, 10);
            doc.setFontSize(12);
            doc.setTextColor(0, 0, 0);

            // Information
            doc.text(`Generated by: John Doe`, 10, 20);
            doc.text(`Branch: Ons Coffee HQ`, 10, 30);
            doc.text(`Date: ${date}`, 10, 40);

            // Table Content
            const tableData = purchaseOrderItems.map((item) => [
                item.name,
                item.quantity,
                item.unit,
                item.pricePerUnit,
                item.orderPoint,
            ]);

            doc.autoTable({
                head: [['Item', 'Quantity', 'Unit', 'Price per Unit', 'Order Point']],
                body: tableData,
                theme: 'grid',
                styles: {
                    fillColor: [123, 160, 132],
                },
                headStyles: {
                    fillColor: [70, 101, 100],
                    textColor: 255,
                    fontSize: 12,
                },
                margin: { top: 50 }
            });

            // Arabic Text
            doc.setFontSize(14);
            doc.text("طلب شراء", 180, 10, { align: "right" });

            // Save PDF
            doc.save(`purchase_order_${date}.pdf`);
        }

        function renderContent() {
            const container = document.getElementById('content');
            container.innerHTML = `
                ${activeTab === 'inventory' ? renderInventory() : renderPurchaseOrder()}
            `;
        }

        function renderInventory() {
            return `
                <h2 class="text-xl font-bold mb-4">${t.inventory}</h2>
                <table class="item-list">
                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Unit</th>
                        <th>Price per Unit</th>
                        <th>Order Point</th>
                    </tr>
                    ${purchaseOrderItems.map(item => `
                        <tr>
                            <td>${item.name}</td>
                            <td>${item.quantity}</td>
                            <td>${item.unit}</td>
                            <td>${item.pricePerUnit}</td>
                            <td>${item.orderPoint}</td>
                        </tr>
                    `).join('')}
                </table>
            `;
        }

        function renderPurchaseOrder() {
            return `
                <h2 class="text-xl font-bold mb-4">${t.purchaseOrder}</h2>
                <div>
                    ${purchaseOrderItems.map(item => `
                        <div>
                            <p><strong>Name:</strong> ${item.name}</p>
                            <p><strong>Quantity:</strong> ${item.quantity} ${item.unit}</p>
                        </div>
                    `).join('')}
                </div>
                <button class="custom-btn w-full p-2 rounded" onclick="handleSubmitOrder()">
                    ${t.submit}
                </button>
            `;
        }

        document.addEventListener("DOMContentLoaded", function() {
            renderContent();
        });
    </script>
</body>
</html>
