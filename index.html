<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ons Coffee - Inventory and Purchase Order</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .tabs {
            display: flex;
            border-bottom: 2px solid #ccc;
            margin-bottom: 20px;
        }
        .tabs button {
            flex: 1;
            padding: 10px;
            border: none;
            background-color: #fff;
            font-weight: bold;
            cursor: pointer;
            color: #466564;
        }
        .tabs button.active {
            border-bottom: 2px solid #466564;
            color: #000;
        }
        .custom-btn {
            background-color: #466564;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            font-weight: bold;
            border-radius: 4px;
        }
        .custom-btn:hover {
            background-color: #7BA084;
        }
        .dropdown-group {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fafafa;
        }
        .dropdown-group label {
            font-weight: bold;
        }
        .dropdown-group select {
            padding: 5px;
            margin-right: 5px;
        }
        .item-list {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .item-list th, .item-list td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        .item-list th {
            background-color: #466564;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-2xl font-bold mb-4">Ons Coffee</h1>
        <div>
            <label for="branch">Select Branch:</label>
            <select id="branch" onchange="updateBranch()">
                <option value="Al-Nafl">Al-Nafl</option>
                <option value="Aqiq">Aqiq</option>
            </select>
            <label for="user-name">User Name:</label>
            <input type="text" id="user-name" placeholder="Enter your name">
        </div>

        <div class="tabs">
            <button onclick="setActiveTab('inventory')" id="inventory-tab">Inventory</button>
            <button onclick="setActiveTab('purchase')" id="purchase-tab">Purchase Order</button>
        </div>
        
        <div id="content"></div>
    </div>

    <!-- Import jsPDF and jsPDF-autotable for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.21/jspdf.plugin.autotable.min.js"></script>
    <script>
        const { jsPDF } = window.jspdf;

        const t = {
            inventory: 'Inventory',
            purchaseOrder: 'Purchase Order',
            submit: 'Submit Order',
            whatsappShare: 'Share on WhatsApp'
        };

        let activeTab = 'inventory';
        let selectedBranch = 'Al-Nafl';
        let userName = '';

        const purchaseOrderItems = [
            { category: "Cups and Lids", items: ["Plastic Cups", "Paper Lids"] },
            { category: "Filters", items: ["Coffee Filters", "Tea Filters"] },
            { category: "Cleaning Materials", items: ["Cleaning Cloths", "Disinfectant Spray"] },
            { category: "Beverages", items: ["Coffee Syrups", "Tea Bags"] },
            { category: "Maintenance Materials", items: ["Spare Parts", "Cleaning Brushes"] }
        ];

        function updateBranch() {
            selectedBranch = document.getElementById("branch").value;
            userName = document.getElementById("user-name").value;
            renderContent();
        }

        function setActiveTab(tab) {
            activeTab = tab;
            document.getElementById("inventory-tab").classList.toggle("active", tab === "inventory");
            document.getElementById("purchase-tab").classList.toggle("active", tab === "purchase");
            renderContent();
        }

        function handleSubmitOrder() {
            if (!userName) {
                alert("Please enter your name before submitting.");
                return;
            }
            generatePDF();
        }

        function generatePDF() {
            const doc = new jsPDF('p', 'mm', 'a4');
            const date = new Date().toLocaleDateString();

            doc.setFontSize(18);
            doc.setTextColor("#466564");
            doc.text("Ons Coffee Purchase Order", 10, 10);
            doc.setFontSize(12);
            doc.setTextColor(0, 0, 0);
            doc.text(`Generated by: ${userName}`, 10, 20);
            doc.text(`Branch: ${selectedBranch}`, 10, 30);
            doc.text(`Date: ${date}`, 10, 40);

            const tableData = purchaseOrderItems.map((category) => [
                category.category,
                category.items.join(", ")
            ]);

            doc.autoTable({
                head: [['Category', 'Items']],
                body: tableData,
                theme: 'grid',
                styles: {
                    fillColor: [123, 160, 132],
                },
                headStyles: {
                    fillColor: [70, 101, 100],
                    textColor: 255,
                    fontSize: 12,
                },
                margin: { top: 50 }
            });

            doc.save(`purchase_order_${date}.pdf`);
        }

        function renderContent() {
            const container = document.getElementById('content');
            container.innerHTML = `
                ${activeTab === 'inventory' ? renderInventory() : renderPurchaseOrder()}
            `;
        }

        function renderInventory() {
            return `
                <h2 class="text-xl font-bold mb-4">Inventory</h2>
                <table class="item-list">
                    <tr>
                        <th>Category</th>
                        <th>Items</th>
                    </tr>
                    ${purchaseOrderItems.map(category => `
                        <tr>
                            <td>${category.category}</td>
                            <td>${category.items.join(", ")}</td>
                        </tr>
                    `).join('')}
                </table>
            `;
        }

        function renderPurchaseOrder() {
            return `
                <h2 class="text-xl font-bold mb-4">${t.purchaseOrder}</h2>
                <div>
                    ${purchaseOrderItems.map(category => `
                        <div class="dropdown-group">
                            <label>${category.category}:</label>
                            <select>
                                <option value="" disabled selected>Select Item</option>
                                ${category.items.map(item => `
                                    <option value="${item}">${item}</option>
                                `).join('')}
                            </select>
                            <select>
                                <option value="" disabled selected>Quantity</option>
                                ${Array.from({ length: 100 }, (_, i) => i + 1).map(num => `
                                    <option value="${num}">${num}</option>
                                `).join('')}
                            </select>
                        </div>
                    `).join('')}
                </div>
                <button class="custom-btn" onclick="handleSubmitOrder()">Submit Order</button>
            `;
        }

        document.addEventListener("DOMContentLoaded", function() {
            renderContent();
        });
    </script>
</body>
</html>
