<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ons Coffee Shop</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and ReactDOM -->
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <!-- jsPDF for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        
        [lang="ar"] {
            font-family: 'Cairo', sans-serif;
            direction: rtl;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Translations object
        const translations = {
            en: {
                welcome: "Welcome to Ons Coffee",
                selectBranch: "Select Branch",
                username: "Username",
                inventory: "Inventory",
                purchaseOrder: "Purchase Order",
                branches: {
                    alNafl: "AL-Nafl",
                    aqiq: "Aqiq"
                },
                categories: {
                    cupsLids: "Cups and Lids",
                    filters: "Filters",
                    cleaning: "Cleaning Materials",
                    beverages: "Beverages",
                    maintenance: "Maintenance Materials"
                },
                submit: "Submit Order",
                share: "Share on WhatsApp",
                login: "Login"
            },
            ar: {
                welcome: "مرحباً بكم في قهوة أنس",
                selectBranch: "اختر الفرع",
                username: "اسم المستخدم",
                inventory: "المخزون",
                purchaseOrder: "طلب شراء",
                branches: {
                    alNafl: "النفل",
                    aqiq: "العقيق"
                },
                categories: {
                    cupsLids: "الأكواب والأغطية",
                    filters: "الفلاتر",
                    cleaning: "مواد التنظيف",
                    beverages: "المشروبات",
                    maintenance: "مواد الصيانة"
                },
                submit: "تأكيد الطلب",
                share: "مشاركة على واتساب",
                login: "تسجيل الدخول"
            }
        };

        // Sample inventory data
        const inventoryData = {
            cupsLids: [
                {
                    id: 1,
                    name: { en: "Paper Cup 8oz", ar: "كوب ورق 8 أونصة" },
                    code: "PC8",
                    unit: { en: "Pack", ar: "علبة" },
                    quantityPerUnit: 50,
                    orderPoint: 100,
                    photo: "https://via.placeholder.com/150"
                },
                {
                    id: 2,
                    name: { en: "Plastic Lid 8oz", ar: "غطاء بلاستيك 8 أونصة" },
                    code: "PL8",
                    unit: { en: "Pack", ar: "علبة" },
                    quantityPerUnit: 100,
                    orderPoint: 150,
                    photo: "https://via.placeholder.com/150"
                }
            ],
            filters: [
                {
                    id: 3,
                    name: { en: "Coffee Filter", ar: "فلتر قهوة" },
                    code: "CF1",
                    unit: { en: "Box", ar: "صندوق" },
                    quantityPerUnit: 20,
                    orderPoint: 50,
                    photo: "https://via.placeholder.com/150"
                },
                {
                    id: 4,
                    name: { en: "Tea Filter", ar: "فلتر شاي" },
                    code: "TF1",
                    unit: { en: "Box", ar: "صندوق" },
                    quantityPerUnit: 25,
                    orderPoint: 60,
                    photo: "https://via.placeholder.com/150"
                }
            ],
            cleaning: [
                {
                    id: 5,
                    name: { en: "Cleaning Cloth", ar: "قماش تنظيف" },
                    code: "CC1",
                    unit: { en: "Roll", ar: "لفة" },
                    quantityPerUnit: 10,
                    orderPoint: 30,
                    photo: "https://via.placeholder.com/150"
                },
                {
                    id: 6,
                    name: { en: "Disinfectant Spray", ar: "رذاذ مطهر" },
                    code: "DS1",
                    unit: { en: "Bottle", ar: "زجاجة" },
                    quantityPerUnit: 15,
                    orderPoint: 40,
                    photo: "https://via.placeholder.com/150"
                }
            ],
            beverages: [
                {
                    id: 7,
                    name: { en: "Coffee Beans", ar: "حبوب قهوة" },
                    code: "CB1",
                    unit: { en: "Bag", ar: "كيس" },
                    quantityPerUnit: 20,
                    orderPoint: 50,
                    photo: "https://via.placeholder.com/150"
                },
                {
                    id: 8,
                    name: { en: "Tea Leaves", ar: "أوراق شاي" },
                    code: "TL1",
                    unit: { en: "Bag", ar: "كيس" },
                    quantityPerUnit: 25,
                    orderPoint: 60,
                    photo: "https://via.placeholder.com/150"
                }
            ],
            maintenance: [
                {
                    id: 9,
                    name: { en: "Screwdriver Set", ar: "مجموعة أدوات" },
                    code: "SD1",
                    unit: { en: "Set", ar: "مجموعة" },
                    quantityPerUnit: 5,
                    orderPoint: 10,
                    photo: "https://via.placeholder.com/150"
                },
                {
                    id: 10,
                    name: { en: "Wrench", ar: "مفتاح" },
                    code: "WR1",
                    unit: { en: "Piece", ar: "قطعة" },
                    quantityPerUnit: 10,
                    orderPoint: 20,
                    photo: "https://via.placeholder.com/150"
                }
            ]
        };

        function App() {
            const [language, setLanguage] = useState('en');
            const [branch, setBranch] = useState('');
            const [username, setUsername] = useState('');
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [activeTab, setActiveTab] = useState('inventory');
            const [purchaseOrder, setPurchaseOrder] = useState({});
            const t = translations[language];

            const handleLogin = () => {
                if (branch && username) {
                    setIsLoggedIn(true);
                }
            };

            const handlePurchaseOrderChange = (category, itemId, quantity) => {
                setPurchaseOrder(prevOrder => ({
                    ...prevOrder,
                    [category]: {
                        ...prevOrder[category],
                        [itemId]: quantity
                    }
                }));
            };

            const generatePDF = () => {
                const doc = new jspdf.jsPDF();
                let y = 20;

                doc.setFontSize(18);
                doc.text("Purchase Order", 20, y);
                y += 10;

                Object.entries(purchaseOrder).forEach(([category, items]) => {
                    doc.setFontSize(14);
                    doc.text(t.categories[category], 20, y);
                    y += 10;

                    Object.entries(items).forEach(([itemId, quantity]) => {
                        const item = inventoryData[category].find(i => i.id == itemId);
                        doc.setFontSize(12);
                        doc.text(`${item.name[language]} - ${item.unit[language]} - ${quantity}`, 30, y);
                        y += 10;
                    });

                    y += 10;
                });

                doc.save("purchase_order.pdf");
            };

            const shareOnWhatsApp = () => {
                const pdfBlob = new Blob([generatePDF()], { type: 'application/pdf' });
                const url = URL.createObjectURL(pdfBlob);
                const message = `Check out my purchase order!`;
                const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(message)}&attachment=${encodeURIComponent(url)}`;
                window.open(whatsappUrl, '_blank');
            };

            if (!isLoggedIn) {
                return (
                    <div className="min-h-screen bg-gradient-to-b from-amber-50 to-amber-100 flex items-center justify-center p-4" lang={language}>
                        <div className="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
                            <h1 className="text-3xl font-bold text-center mb-8">{t.welcome}</h1>
                            <div className="space-y-4">
                                <select 
                                    className="w-full p-2 border rounded"
                                    value={branch}
                                    onChange={(e) => setBranch(e.target.value)}
                                >
                                    <option value="">{t.selectBranch}</option>
                                    <option value="alNafl">{t.branches.alNafl}</option>
                                    <option value="aqiq">{t.branches.aqiq}</option>
                                </select>
                                <input
                                    type="text"
                                    className="w-full p-2 border rounded"
                                    placeholder={t.username}
                                    value={username}
                                    onChange={(e) => setUsername(e.target.value)}
                                />
                                <button
                                    className="w-full bg-amber-600 text-white p-2 rounded hover:bg-amber-700 disabled:opacity-50"
                                    onClick={handleLogin}
                                    disabled={!branch || !username}
                                >
                                    {t.login}
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-100 p-4" lang={language}>
                    <header className="bg-white shadow rounded-lg p-4 mb-4 flex justify-between items-center">
                        <h1 className="text-2xl font-bold">Ons Coffee</h1>
                        <select 
                            value={language} 
                            onChange={(e) => setLanguage(e.target.value)}
                            className="border p-2 rounded"
                        >
                            <option value="en">English</option>
                            <option value="ar">العربية</option>
                        </select>
                    </header>

                    <div className="bg-white rounded-lg shadow-lg p-4">
                        <div className="flex border-b mb-4">
                            <button
                                className={`px-4 py-2 ${activeTab === 'inventory' ? 'border-b-2 border-amber-600' : ''}`}
                                onClick={() => setActiveTab('inventory')}
                            >
                                {t.inventory}
                            </button>
                            <button
                                className={`px-4 py-2 ${activeTab === 'purchase' ? 'border-b-2 border-amber-600' : ''}`}
                                onClick={() => setActiveTab('purchase')}
                            >
                                {t.purchaseOrder}
                            </button>
                        </div>

                        {activeTab === 'inventory' && (
                            <div className="space-y-4">
                                {Object.entries(inventoryData).map(([category, items]) => (
                                    <div key={category} className="border rounded-lg p-4">
                                        <h2 className="text-xl font-bold mb-4">{t.categories[category]}</h2>
                                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                            {items.map(item => (
                                                <div key={item.id} className="border rounded-lg p-4">
                                                    <img
                                                        src={item.photo}
                                                        alt={item.name[language]}
                                                        className="w-full h-32 object-cover mb-2 rounded"
                                                    />
                                                    <div className="space-y-1">
                                                        <h3 className="font-bold">{item.name[language]}</h3>
                                                        <p>Code: {item.code}</p>
                                                        <p>{item.unit[language]}</p>
                                                        <p>Qty/Unit: {item.quantityPerUnit}</p>
                                                        <p>Order Point: {item.orderPoint}</p>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {activeTab === 'purchase' && (
                            <div>
                                <h2 className="text-xl font-bold mb-4">{t.purchaseOrder}</h2>
                                <div className="space-y-4">
                                    {Object.entries(inventoryData).map(([category, items]) => (
                                        <div key={category} className="border rounded-lg p-4">
                                            <h3 className="text-lg font-bold mb-4">{t.categories[category]}</h3>
                                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                                {items.map(item => (
                                                    <div key={item.id} className="border rounded-lg p-4">
                                                        <h4 className="font-bold">{item.name[language]}</h4>
                                                        <p>{item.unit[language]}</p>
                                                        <input
                                                            type="number"
                                                            className="w-full p-2 border rounded"
                                                            placeholder="Quantity"
                                                            value={purchaseOrder[category]?.[item.id] || ''}
                                                            onChange={(e) => handlePurchaseOrderChange(category, item.id, e.target.value)}
                                                        />
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                <div className="mt-4 flex justify-between">
                                    <button
                                        className="bg-amber-600 text-white p-2 rounded hover:bg-amber-700"
                                        onClick={generatePDF}
                                    >
                                        {t.submit}
                                    </button>
                                    <button
                                        className="bg-green-600 text-white p-2 rounded hover:bg-green-700"
                                        onClick={shareOnWhatsApp}
                                    >
                                        {t.share}
                                    </button>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
